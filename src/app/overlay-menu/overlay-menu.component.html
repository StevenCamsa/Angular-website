<div *ngIf="isNavOpen" class="overlay">
  <div class="overlay-content">
    <a href="/" class="home">Home</a>
    <a href="#service" class="service" (click)="closeNav()">Services</a>
    <a href="/about" class="about-us" (click)="closeNav()">About Us</a>
    <a href="/contact" class="contact-us" (click)="closeNav()">Contact Us</a>
  </div>
</div>

<div class="toggle-menu" [ngClass]="{ 'open': isNavOpen }" (click)="toggleNav()">
  <span [attr.data-content]="isNavOpen ? '✕' : '☰'"></span>
</div>
